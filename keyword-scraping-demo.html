<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Scraping Demo - Yodel ASO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1a202c;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
        }

        .demo-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-hint {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 4px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #edf2f7;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4a5568;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.visible {
            display: block;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 8px;
            color: white;
        }

        .metric-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 28px;
            font-weight: 700;
        }

        .metric-subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .ranking-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .ranking-badge.ranking {
            background: #48bb78;
            color: white;
        }

        .ranking-badge.not-ranking {
            background: #f56565;
            color: white;
        }

        .apps-list {
            margin-top: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .app-item {
            display: flex;
            gap: 16px;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .app-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .app-item.target {
            border-color: #48bb78;
            background: #f0fff4;
        }

        .app-icon {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .app-details {
            flex: 1;
        }

        .app-name {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .app-developer {
            font-size: 14px;
            color: #718096;
            margin-bottom: 8px;
        }

        .app-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            font-size: 13px;
            color: #4a5568;
        }

        .app-position {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
        }

        .target-badge {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .error {
            background: #fff5f5;
            border: 2px solid #fc8181;
            border-radius: 8px;
            padding: 16px;
            color: #c53030;
            margin-top: 16px;
        }

        .competition-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .competition-low { background: #c6f6d5; color: #22543d; }
        .competition-medium { background: #fef5e7; color: #975a16; }
        .competition-high { background: #fed7d7; color: #c53030; }
        .competition-very_high { background: #e53e3e; color: white; }

        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Keyword Scraping Demo</h1>
            <p class="subtitle">Real-time App Store keyword analysis powered by iTunes Search API</p>
        </div>

        <div class="demo-card">
            <div class="input-group">
                <label for="keyword">Keyword to Search</label>
                <input
                    type="text"
                    id="keyword"
                    placeholder="e.g., fitness tracker, calorie counter, photo editor"
                    value="fitness tracker"
                >
                <div class="input-hint">Enter any keyword to search the App Store</div>
            </div>

            <div class="input-group">
                <label for="appId">Track Specific App (Optional)</label>
                <input
                    type="text"
                    id="appId"
                    placeholder="e.g., 341232718 (MyFitnessPal), 324684580 (Spotify)"
                >
                <div class="input-hint">Enter iTunes App ID to track a specific app's position</div>
            </div>

            <div class="input-group">
                <label for="region">Region</label>
                <input
                    type="text"
                    id="region"
                    placeholder="us, gb, de, fr, etc."
                    value="us"
                >
                <div class="input-hint">ISO 3166-1 alpha-2 country code</div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="scrapeKeyword()">
                    üöÄ Scrape Keyword
                </button>
                <button class="btn-secondary" onclick="loadExample()">
                    üì± Load Example
                </button>
            </div>
        </div>

        <div id="loading" class="demo-card loading" style="display: none;">
            <div class="spinner"></div>
            <div>Scraping App Store data...</div>
        </div>

        <div id="error" class="demo-card" style="display: none;">
            <div class="error"></div>
        </div>

        <div id="results" class="results">
            <div class="demo-card">
                <h2 class="section-title">üìä Keyword Metrics</h2>
                <div id="ranking-status"></div>
                <div class="metrics-grid" id="metrics"></div>
            </div>

            <div class="demo-card">
                <h2 class="section-title">üì± Top Apps</h2>
                <div class="apps-list" id="apps"></div>
            </div>
        </div>
    </div>

    <script>
        // ====================================================================
        // SCRAPING FUNCTIONS
        // ====================================================================

        async function scrapeKeyword() {
            const keyword = document.getElementById('keyword').value.trim();
            const appId = document.getElementById('appId').value.trim();
            const region = document.getElementById('region').value.trim() || 'us';

            if (!keyword) {
                showError('Please enter a keyword to search');
                return;
            }

            showLoading();
            hideError();
            hideResults();

            try {
                const params = new URLSearchParams({
                    term: keyword,
                    country: region.toLowerCase(),
                    media: 'software',
                    entity: 'software',
                    limit: '50'
                });

                const url = `https://itunes.apple.com/search?${params.toString()}`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`iTunes API error: ${response.status}`);
                }

                const data = await response.json();

                if (data.results.length === 0) {
                    showError(`No apps found for keyword "${keyword}" in region "${region}"`);
                    hideLoading();
                    return;
                }

                displayResults(keyword, appId, region, data);
                hideLoading();
                showResults();

            } catch (error) {
                console.error('Scraping error:', error);
                showError(`Error: ${error.message}`);
                hideLoading();
            }
        }

        function displayResults(keyword, targetAppId, region, data) {
            const results = data.results.map((app, index) => ({
                position: index + 1,
                appId: app.trackId.toString(),
                appName: app.trackName,
                developer: app.artistName,
                iconUrl: app.artworkUrl100,
                rating: app.averageUserRating,
                ratingCount: app.userRatingCount,
                price: app.price,
                category: app.primaryGenreName
            }));

            // Calculate metrics
            const volume = estimateSearchVolume(results);
            const competition = getCompetitionLevel(results);
            const position = targetAppId ? findAppPosition(targetAppId, results) : null;
            const visibility = position ? calculateVisibilityScore(position, volume) : 0;
            const traffic = position ? estimateTraffic(position, volume) : 0;

            // Display ranking status
            if (targetAppId) {
                const statusHtml = position
                    ? `<div class="ranking-badge ranking">‚úÖ Ranking at Position #${position}</div>`
                    : `<div class="ranking-badge not-ranking">‚ùå Not ranking in top ${results.length}</div>`;
                document.getElementById('ranking-status').innerHTML = statusHtml;
            } else {
                document.getElementById('ranking-status').innerHTML = '';
            }

            // Display metrics
            const metricsHtml = `
                <div class="metric-card">
                    <div class="metric-label">Search Volume</div>
                    <div class="metric-value">${volume.toLocaleString()}</div>
                    <div class="metric-subtitle">est. searches/month</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Competition</div>
                    <div class="metric-value">${competition.replace('_', ' ')}</div>
                    <div class="metric-subtitle">${results.length} apps found</div>
                </div>
                ${position ? `
                    <div class="metric-card">
                        <div class="metric-label">Visibility Score</div>
                        <div class="metric-value">${visibility.toLocaleString()}</div>
                        <div class="metric-subtitle">higher is better</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Est. Traffic</div>
                        <div class="metric-value">${traffic.toLocaleString()}</div>
                        <div class="metric-subtitle">installs/month</div>
                    </div>
                ` : ''}
            `;
            document.getElementById('metrics').innerHTML = metricsHtml;

            // Display apps
            const appsHtml = results.slice(0, 10).map(app => {
                const isTarget = targetAppId && app.appId === targetAppId;
                return `
                    <div class="app-item ${isTarget ? 'target' : ''}">
                        <div class="app-position">#${app.position}</div>
                        <img src="${app.iconUrl}" alt="${app.appName}" class="app-icon">
                        <div class="app-details">
                            <div class="app-name">
                                ${app.appName}
                                ${isTarget ? '<span class="target-badge">YOUR APP</span>' : ''}
                            </div>
                            <div class="app-developer">${app.developer}</div>
                            <div class="app-meta">
                                <span>‚≠ê ${app.rating?.toFixed(1) || 'N/A'} (${(app.ratingCount || 0).toLocaleString()} reviews)</span>
                                <span>üìÅ ${app.category}</span>
                                <span>üí∞ ${app.price === 0 ? 'Free' : '$' + app.price}</span>
                                <span>üÜî ${app.appId}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('apps').innerHTML = appsHtml;
        }

        // ====================================================================
        // CALCULATION FUNCTIONS
        // ====================================================================

        function findAppPosition(targetAppId, results) {
            const found = results.find(r => r.appId === targetAppId);
            return found ? found.position : null;
        }

        function estimateSearchVolume(results) {
            const top10 = results.slice(0, Math.min(10, results.length));
            if (top10.length === 0) return 0;

            const avgRatingCount = top10.reduce((sum, app) => sum + (app.ratingCount || 0), 0) / top10.length;

            let volumeScore = Math.min(results.length * 100, 10000);

            if (avgRatingCount > 50000) volumeScore *= 5;
            else if (avgRatingCount > 10000) volumeScore *= 3;
            else if (avgRatingCount > 1000) volumeScore *= 1.5;

            return Math.round(volumeScore);
        }

        function getCompetitionLevel(results) {
            const top10 = results.slice(0, Math.min(10, results.length));
            if (top10.length === 0) return 'low';

            const avgRatingCount = top10.reduce((sum, app) => sum + (app.ratingCount || 0), 0) / top10.length;
            const bigPlayers = top10.filter(app => (app.ratingCount || 0) > 100000).length;

            if (bigPlayers >= 5 || avgRatingCount > 50000) return 'very_high';
            if (bigPlayers >= 2 || avgRatingCount > 10000) return 'high';
            if (avgRatingCount > 1000) return 'medium';
            return 'low';
        }

        function calculateVisibilityScore(position, searchVolume) {
            if (!position || position > 50) return 0;
            return Math.round(((51 - position) * searchVolume) / 50);
        }

        function estimateTraffic(position, searchVolume) {
            if (!position || position > 50) return 0;

            const CTR_BY_POSITION = {
                1: 0.30, 2: 0.20, 3: 0.12, 4: 0.08, 5: 0.06,
                6: 0.05, 7: 0.04, 8: 0.03, 9: 0.025, 10: 0.02,
            };

            let ctr = CTR_BY_POSITION[position];
            if (!ctr) {
                ctr = Math.max(0.001, 0.02 / Math.pow(position - 9, 1.2));
            }

            return Math.round(searchVolume * ctr * 0.30);
        }

        // ====================================================================
        // UI HELPER FUNCTIONS
        // ====================================================================

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showResults() {
            document.getElementById('results').classList.add('visible');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('visible');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.querySelector('.error').textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function loadExample() {
            document.getElementById('keyword').value = 'calorie counter';
            document.getElementById('appId').value = '341232718';
            document.getElementById('region').value = 'us';
        }

        // Auto-load example on page load (optional)
        // window.onload = () => scrapeKeyword();
    </script>
</body>
</html>
